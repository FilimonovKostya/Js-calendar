<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
  </head>
  <body>
    <script>
      let year = prompt("Введите год");
      switch (year % 12) {
        case 4:
          alert("Год Крысы");
          break;

        case 5:
          alert("Год Быка");
          break;

        case 6:
          alert("Год Тигра");
          break;

        case 7:
          alert("Год Кролика");
          break;

        case 8:
          alert("Год Дракона");
          break;

        case 9:
          alert("Год Змеи");
          break;

        case 10:
          alert("Год Лошади");
          break;

        case 11:
          alert("Год Козы");
          break;

        case 0:
          alert("Год Обезьяны");
          break;

        case 1:
          alert("Год Петуха");
          break;

        case 2:
          alert("Год Собаки");
          break;

        case 3:
          alert("Год Свиньи");
          break;
      }
    </script>
  </body>
</html>
